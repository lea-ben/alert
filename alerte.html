<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert tsedacall</title>
    <link rel="stylesheet" href="alerte.css">
    <script src="https://kit.fontawesome.com/888e3f0302.js" crossorigin="anonymous"></script>

</head>
<body>
    
   
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

    <div class="wrapper">
                <div class="btn_grp">
                    <div class="btn btn_info" >Nouveau don
                        
                    </div>
                    <div class="btn btn_warning">Nouveau don  </div>
                    <div class="btn btn_error">Nouveau don</div>
                    <div class="btn btn_success">Nouveau don</div>
                </div>
        </div>
    
    <div class="alert_wrapper">
                    <div class="alert_backdrop"></div>
                    <div class="alert_inner">
                        <div class="alert_item alert_info">
                            <div class="icon data_icon">
                                <i class="fas fa-info-circle"></i>
                            </div>
                            <div class="data">
                                <p class="title"><span>Hugo Nataf:</span> <br>
                                    "Refoua Shelema de Yonathan Benyamin Shalom"
                                </p>
                                <p class="title">5200 €</p>
                                <p class="sub">Il y a 23 min</p>
                            </div>
                            <div class="icon close">
                                <i class="fas fa-times"></i>
                            </div>
                        </div>
                        <div class="alert_item alert_warning">
                            <div class="icon data_icon">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            <div class="data">
                                <p class="title"><span>Anonyme:</span> <br>
                                    "Mazal tov"
                                </p>
                                <p class="title">20000 €</p>
                                <p class="sub">Il y a 1min</p>
                            </div>
                            <div class="icon close">
                                <i class="fas fa-times"></i>
                            </div>
                        </div>
                        <div class="alert_item alert_error">
                            <div class="icon data_icon">
                                <i class="fas fa-bomb"></i>
                            </div>
                            <div class="data">
                                <p class="title"><span>Nathalie Cohen : </span> <br>
                                   "Bravo pour cette campagne !"
                                </p>
                                <p class="title">2200 €</p>
                                <p class="sub">Il y a 1min</p>
                            </div>
                            <div class="icon close">
                                <i class="fas fa-times"></i>
                            </div>
                        </div>
                        <div class="alert_item alert_success">
                            <div class="icon data_icon">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <div class="data">
                                <p class="title"><span>Anonyme</span> <br>
                                    BHM Besorot Tovot
                                </p>
                                <p class="title">1000 €</p>
                                <p class="sub">Il y a 1 heure</p>
                            </div>
                            <div class="icon close">
                                <i class="fas fa-times"></i>
                            </div>
                        </div>
                    </div>
                </div>

<script src="alerte.js"></script>
